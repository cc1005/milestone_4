{% extends 'base.html' %}
{% load static %}
{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<div class="container texttitle paddingtop">
    <form method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" class="texttitle">Login</button>
    </form>
    <p class="paddingtop"><a href="{% url 'password_reset' %}">Reset Password</a></p>
</div>

{% endblock %}
