{% extends 'base.html' %}
{% load static %}

{% block page_title %}{{ user }}'s Profile{% endblock %}

{% block content %}


<div class="container texttitle paddingtop">
    <div class="container">
        <h1>{{ user }}'s profile</h1>
        <p>First name: {{ profile.first_name }}</p>
        <p>Last name: {{ profile.last_name }}</p>
        <p>Email: {{ profile.email }}</p>
    </div>
</div>
{% endblock %}
